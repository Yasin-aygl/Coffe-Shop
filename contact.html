<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <img class="logo" src="https://assets.stickpng.com/images/61f7ccde67553f0004c53e6a.png" alt="" />
      <h1>Coffee Shop</h1>
      <!-- about nav -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="numbers.html">Numbers</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- contact main img -->
      <img class="main-img"
        src="https://images.unsplash.com/photo-1524350876685-274059332603?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
        alt="
              a sack of coffee beans"
      />
      <!-- contact article -->
      <article>
        <h2>Contact</h2>
        <form action="">
          <!-- name -->
          <div class="name">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <br />
          <!-- email -->
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <br /><br>
          <!-- descriptions -->
          <div class="descriptions">
            <label for="descriptions">Descriptions</label>
            <br /><br>
            <textarea name="descriptions" id="descriptions" cols="30" rows="10">
  Your descriptions</textarea
            >
          </div>
          <!-- submit -->
          <input type="submit" value="submit here" />
        </form>
      </article>
    </main>
    <!-- contact-footer -->
    <br /><br /><br /><br />
